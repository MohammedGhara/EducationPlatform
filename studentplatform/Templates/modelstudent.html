<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Animate -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f2f5;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .navbar {
            background-color: #002b5b;
        }

        .navbar-brand,
        .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #dddddd !important;
        }

        h2 {
            color: #002b5b;
            margin-top: 30px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
        }

        .table-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 40px;
        }

        table {
            width: 100%;
        }

        th {
            background-color: #002b5b;
            color: white;
            text-align: center;
            padding: 12px;
        }

        td {
            text-align: center;
            vertical-align: middle;
            background-color: #f8f9fa;
            padding: 12px;
        }

        .button-link {
            background-color: #002b5b;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
        }

        .button-link:hover {
            background-color: #004080;
            transform: translateY(-2px);
        }

        .welcome-msg {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 500;
            color: #002b5b;
            text-align: center;
        }

        .search-form input {
            border-radius: 4px 0 0 4px;
        }

        .search-form button {
            border-radius: 0 4px 4px 0;
        }

        footer {
            background-color: #002b5b;
            color: white;
            padding: 15px;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="/">Education Platform</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/modelstudent/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout/">Log out</a></li>
            </ul>
            <form class="d-flex search-form" role="search" method="get" action="{% url 'search' %}">
                <input class="form-control me-2" type="search" name="query" placeholder="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <a href="/chat%20with%20admin/?username=" class="btn btn-outline-success ms-2">Report a problem</a>
        </div>
    </div>
</nav>

<!-- Welcome -->
<div class="welcome-msg">
    Welcome, <strong>{{ request.user.username }}</strong>!
</div>

<!-- Courses Table -->
<div class="container table-container">
    <h2>ðŸŽ“ Courses Dashboard</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Course</th>
            <th>Videos</th>
            <th>Chat Room</th>
            <th>Materials</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Calculus</td>
            <td><a class="button-link" href="/calculusstudent/">Calculus Page</a></td>
            <td><a class="button-link" href="/Calculus">Join Chat</a></td>
            <td><a class="button-link" href="/download/">Download</a></td>
        </tr>
        <tr>
            <td>Linear Algebra</td>
            <td><a class="button-link" href="/algebrastudent/">Algebra Page</a></td>
            <td><a class="button-link" href="/Algebra">Join Chat</a></td>
            <td><a class="button-link" href="/download/">Download</a></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Education Student Platform. All rights reserved.
</footer>

</body>
</html>
