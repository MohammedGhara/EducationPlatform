<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Room â€“ {{ room }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & jQuery -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f7fa;
    }

    .navbar {
      background-color: #002b5b;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .main-container {
      height: calc(100vh - 56px);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f7fa;
      padding: 20px;
    }

    .chat-wrapper {
      width: 100%;
      max-width: 600px;
      height: 90vh;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #d1dce8;
      padding: 10px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      color: #002b5b;
      border-bottom: 1px solid #ccc;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #eef2f7;
      border-radius: 0 0 12px 12px;
    }

    .chat-bubble {
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 12px;
      max-width: 70%;
      word-wrap: break-word;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      font-size: 14px;
      position: relative;
    }

    .chat-bubble.user {
      background-color: #ffffff;
      margin-left: auto;
      border-top-right-radius: 0;
    }

    .chat-bubble.other {
      background-color: #dbeafe;
      margin-right: auto;
      border-top-left-radius: 0;
    }

    .chat-meta {
      font-size: 11px;
      color: #777;
      margin-top: 4px;
      text-align: right;
    }

    .chat-input-area {
      background: #fff;
      padding: 12px 16px;
      border-top: 1px solid #ccc;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .chat-input-area .form-control {
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 14px;
      flex-grow: 1;
    }

    .btn-send {
      background-color: #002b5b;
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .btn-send:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="#">Education Chat</a>
    <div class="collapse navbar-collapse">
     <ul class="navbar-nav ms-auto">
      {% if request.user.is_authenticated %}
        {% if request.user.role == 'Student' %}
          <a class="nav-link" href="/modelstudent/">Home</a>
        {% elif request.user.role == 'Lecturer' %}
          <a class="nav-link" href="/modellecturer/">Home</a>
        {% elif request.user.role == 'Parent' %}
          <a class="nav-link" href="/modelparent/">Home</a>
        {% else %}
        <a class="nav-link" href="{{ home_link }}">Home</a>
        {% endif %}
      {% endif %}
      <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
    </ul>
    </div>
  </div>
</nav>

<!-- Main Chat Area -->
<div class="main-container">
  <div class="chat-wrapper">
    <div class="chat-header">Room: {{ room }}</div>

    <div class="chat-container" id="display"></div>

    <div class="chat-input-area">
      <form id="post-form" class="d-flex w-100">
        {% csrf_token %}
        <input type="hidden" name="username" id="username" value="{{ request.user.username }}">
        <input type="hidden" name="room_id" id="room_id" value="{{ room_details.id }}">
        <input type="text" id="message" name="message" class="form-control" placeholder="Type your message..." autocomplete="off">
        <button type="submit" class="btn btn-send">&#10148;</button>
      </form>
    </div>
  </div>
</div>

<!-- JS Logic -->
<script>
$(document).ready(function () {
  function loadMessages() {
    $.ajax({
      type: 'GET',
      url: "/getMessages/{{ room }}/",
      success: function (response) {
        $('#display').empty();
        response.messages.forEach(msg => {
          const isUser = msg.user === "{{ request.user.username }}";
          const bubble = `
            <div class="chat-bubble ${isUser ? 'user' : 'other'}">
              <div><strong>${msg.user}</strong></div>
              <div>${msg.value}</div>
              <div class="chat-meta">${msg.date}</div>
            </div>`;
          $('#display').append(bubble);
        });
        $('#display').scrollTop($('#display')[0].scrollHeight);
      }
    });
  }

  setInterval(loadMessages, 1000);

  $('#post-form').submit(function (e) {
    e.preventDefault();
    $.ajax({
      type: 'POST',
      url: '/send',
      data: {
        username: $('#username').val(),
        room_id: $('#room_id').val(),
        message: $('#message').val(),
        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
      },
      success: function () {
        $('#message').val('');
        loadMessages();
      }
    });
  });
});
</script>

</body>
</html>
