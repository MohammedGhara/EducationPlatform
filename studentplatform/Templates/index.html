<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
    }

    .navbar {
      background-color: #002b5b;
    }

    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .form-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #002b5b;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      font-weight: 600;
      color: #002b5b;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      margin-bottom: 20px;
      font-size: 15px;
    }

    .custom-file-input {
      display: none;
    }

    .custom-file-label {
      display: inline-block;
      padding: 10px 14px;
      background-color: #002b5b;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }

    .custom-file-label:hover {
      background-color: #004080;
    }

    #file-chosen {
      margin-left: 10px;
      font-style: italic;
      font-size: 14px;
      color: #333;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #002b5b;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #004080;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://127.0.0.1:8000/">Education Student Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="http://127.0.0.1:8000/modellecturer/">Lecturer Model</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="http://127.0.0.1:8000/logout/">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Upload Form -->
<div class="form-container">
  <h2>Upload Your File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <!-- Render other form fields -->
    {{ form.as_p }}



    <br><br>
    <input type="submit" value="Submit">
  </form>
</div>

<script>
  function updateFileName() {
    const input = document.getElementById('file-upload');
    const chosen = document.getElementById('file-chosen');
    chosen.textContent = input.files.length > 0 ? input.files[0].name : "No file selected";
  }
</script>

</body>
</html>
