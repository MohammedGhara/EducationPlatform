<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lecturer Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
      display: flex;
      flex-direction: column;
    }

    body > .content {
      flex: 1;
    }

    .navbar {
      background-color: #002b5b;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }

    .navbar-brand:hover,
    .nav-link:hover {
      color: #dddddd !important;
    }

    h2 {
      color: #002b5b;
      text-align: center;
      margin-top: 30px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .table-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      margin-top: 20px;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background-color: #002b5b;
      color: white;
      padding: 12px;
      text-align: center;
    }

    td {
      background-color: #f8f9fa;
      padding: 12px;
      text-align: center;
    }

    .button-link {
      background-color: #002b5b;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      font-size: 14px;
    }

    .button-link:hover {
      background-color: #004080;
      transform: translateY(-2px);
    }

    footer {
      background-color: #002b5b;
      color: white;
      padding: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/">Education Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/modellecturer/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout/">Logout</a></li>
      </ul>
      <form class="d-flex" role="search" method="get" action="{% url 'search' %}">
        <input class="form-control me-2" type="search" name="query" placeholder="Search">
        <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
      <a href="/chat%20with%20admin/?username=" class="btn btn-outline-success ms-2">Report a problem</a>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="content">
  <div class="container table-container">
    <h2>Welcome, Dr. {{ request.user.username }}</h2>
    <h2>Lecturer Classes</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Class</th>
          <th>Chats</th>
          <th>Files</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Calculus</td>
          <td><a class="button-link" href="/Calculus">Link Chat</a></td>
          <td><a class="button-link" href="/index/">Add File</a></td>
        </tr>
        <tr>
          <td>Linear Algebra</td>
          <td><a class="button-link" href="/Algebra">Link Chat</a></td>
          <td><a class="button-link" href="/index/">Add File</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Sticky Footer -->
<footer>
  &copy; 2025 Education Student Platform. All rights reserved.
</footer>

</body>
</html>
